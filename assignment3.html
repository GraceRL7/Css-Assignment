<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typography</title>
  <style>
    h3 {
      font-family: Arial, sans-serif;
    }

    h2 {
      font-family: 'Georgia', serif;
      font-size: 26px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      text-transform: capitalize;
    }

    .italic {
      font-style: italic;
      color: rgb(47, 255, 0);
    }
  </style>
</head>
<body>
  <h1>Typography Example</h1>
  <h2>This font-family is 'Georgia', serif</h2>
  <h3>This font-family is Arial, sans-serif</h3>
  <p>This is a sample paragraph showing different font properties. <span class="italic">This part is italic.</span></p>
</body>
</html>
