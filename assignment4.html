<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box{
    width: 200px;
    padding: 20px;
    background-color: #f5f5dc;
    border-radius: 5px;
    border: 5px solid #124e00;
    margin: 10px;
}
.border-box{
    box-sizing: border-box; 
}
.content-box{
    box-sizing: content-box;
}
    </style>
    <title>Box Model</title>
</head>
<body>
<h1>CSS box model</h1>
<div class="box border-box">box-model</div>
<br>
<div class="box content-box">content-model</div>
</body>
</html>
