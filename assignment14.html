<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #fde100;
            margin: 20px;
            animation: bounce 1s ease-in-out infinite; /* Bounce animation */
        }

        .fade-box {
            width: 100px;
            height: 100px;
            background-color: #28a745;
            margin: 20px;
            animation: fade 2s ease-in-out 1s forwards; /* Fade in animation */
        }

        .spin-box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            margin: 20px;
            animation: spin 3s linear infinite; /* Spin animation */
        }

        /* Keyframes for the animations */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @keyframes fade {
            from {
                opacity: 0; /* Start transparent */
            }
            to {
                opacity: 1; /* End opaque */
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg); /* Start rotation */
            }
            to {
                transform: rotate(360deg); /* Complete rotation */
            }
        }
    </style>
</head>
<body>

    <div class="box"></div>
    <div class="fade-box"></div>
    <div class="spin-box"></div>

</body>
</html>
