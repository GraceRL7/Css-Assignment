<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px; /* Increased padding for larger button */
            font-size: 1.2em; /* Increased font size */
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
            border-radius: 5px; /* Slightly rounded corners */
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: transform 0.3s ease;
            transform: translate(-50%, -50%) scale(0);
        }

        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }

        .list {
            margin: 20px 0;
            list-style-type: none;
            padding: 0;
            width: 300px; /* Set a fixed width for the list */
        }

        .list li {
            padding: 15px; /* Increased padding for list items */
            font-size: 1.2em; /* Increased font size */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .list li:nth-child(even) {
            background-color: #444; /* Style even list items */
        }

        .list li:hover {
            background-color: #ff5733; /* Change background on hover */
        }
    </style>
</head>
<body>

    <button>Hover Me!</button>

    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

</body>
</html>
