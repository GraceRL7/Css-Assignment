<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage with Media Queries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            background-color: #162447;
            color: white;
            padding: 20px;
            margin: 20px;
        }
        footer {
            background-color: #0f3460;
            color: white;
            text-align: center;
            padding: 10px;
        }
        /* Media Query for tablets (768px to 1024px) */
        @media (max-width: 1024px) {
            header, footer {
                background-color: #243447;
            }
            section {
                background-color: #1f4068;
            }
        }
        /* Media Query for mobile devices (max 768px) */
        @media (max-width: 768px) {
            header, section, footer {
                padding: 10px;
                font-size: 14px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Webpage</h1>
    </header>
    <div class="container">
        <section>
            <p>This section will change layout based on the screen size.</p>
            <p>Resize your browser to see the effects of media queries in action!</p>
        </section>
    </div>
    <footer>
        <p>Footer Content &copy; 2024</p>
    </footer>
</body>
</html>
