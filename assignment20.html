<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Framework Example</title>
    <style>
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }

        .col {
            padding: 10px;
            flex: 1;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Card Styles */
        .card {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Custom CSS Framework Example</h1>
        <div class="row">
            <div class="col">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>This is a simple card.</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3>Card 2</h3>
                    <p>This is another card.</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3>Card 3</h3>
                    <p>This is yet another card.</p>
                    <button class="btn btn-primary">Learn More</button>
                </div>
            </div>
        </div>

        <form method="post" action="submit.html">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
