<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }

        input, select, textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #fde100; /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-group input {
            margin-right: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Darker background on hover */
        }
    </style>
</head>
<body>

    <form method="post" action="submit.html">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="gender">Gender:</label>
        <div class="checkbox-group">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <label for="hobbies">Hobbies:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="hobby1" name="hobby1" value="hobby1">
            <label for="hobby1">Reading</label>
            <input type="checkbox" id="hobby2" name="hobby2" value="hobby2">
            <label for="hobby2">Traveling</label>
        </div>

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
