<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #222;
            color: #fff;
        }
        .custom-btn {
            background-color: #007bff;
            color: #fff;
        }
        .custom-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mt-5">Welcome to Bootstrap</h1>
        <button class="btn custom-btn mt-3">Click Me!</button>

        <ul class="list-group mt-3">
            <li class="list-group-item bg-dark text-light">Item 1</li>
            <li class="list-group-item bg-dark text-light">Item 2</li>
            <li class="list-group-item bg-dark text-light">Item 3</li>
            <li class="list-group-item bg-dark text-light">Item 4</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
